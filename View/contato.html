<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../Resources/Css/reset.css">
		<link rel="stylesheet" type="text/css" href="../Resources/Css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&display=swap" rel="stylesheet">
		<title>Contato - Floricultura Aurora</title>
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><a href="index.html"><img src="../Resources/Images/auroraLogo.png" style="width: 200px" alt="Logo da floricultura Aurora"></a></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nome">Nome completo:</label>
				<input type="text" id="nome" class="input-padrao" required>
				<label for="email">Email:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
				<label for="mensagem">Mensagem:</label>
				<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label><input type="radio" name="contato" value="email" id="remail">Email</label>
					<label><input type="radio" name="contato" value="ligacao" id="rligacao">Ligação</label>
					<label><input type="radio" name="contato" value="whatsapp" id="rwhatsapp" checked>WhatsApp</label>
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="chackbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar" class="enviar">
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda à Sexta</td>
							<td>8hrs ~ 20hrs</td>
						</tr>
						<tr>
							<td>Sábado</td>
							<td>8hrs ~ 16hrs</td>
						</tr>
					</tbody>
				</table>
			</form>
		</main>
		<footer>
			<img src="../Resources/Images/auroraLogo.png" style="width: 150px" alt="Logo da floricultura Aurora">
			<p class="copyright">&#169; Copyright Floricultura Aurora - 2020</p>
		</footer>
	</body>
</html>
